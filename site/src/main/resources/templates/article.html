<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .jumbotron {
            background: url([[@{/459032.jpg}]]);
            background-size: 100%;
            background-position: center;
        }

        .logo {
            font-family: "Segoe UI";
            color: azure;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            background-color: #0a58ca;
            padding: 0;
            margin: 0;
        }

        .title {
            color: black;
            font-family: "Segoe UI Semibold";
            font-size: 18px;
        }

        .subtitle {
            color: black;
            font-family: "Segoe UI Semibold";
            font-size: 15px;
        }

        .blogtext {
            color: black;
            font-family: "Trebuchet-MS";
            font-size: 20px;
        }

        .data {
            color: black;
            font-family: "Segoe UI";
            font-size: 10px;
        }
    </style>


</head>
<body>
<div onclick="location.href='/homepage';" style="cursor:pointer;">
    <h1 class="logo">transistorzone.com</h1>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/blog">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tech">Technology</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<div class="container">
    <div class="row">
        <h2 class="col-auto" th:text="${article.title}"></h2>
    </div><br>
    <div class="row">
        <div class="col-8">
            <div class="subtitle" th:text="${article.subtitle}"></div>
        </div>
        <div class="col-4">
            <div class="col-auto" th:text="|Posed by ${article.authorId} on ${date}|"></div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-8">
            <div th:each="para: ${article.getParagraphs()}">
                <div class="blogtext" th:text="${para}"></div>
                <br>
            </div>
        </div>
        <div class="col-4">
            <div>
                <div class="col-auto" th:each="article: ${articlelist}">
                    <a th:href="@{'/article/?id=' + ${article.id}}" style="cursor:pointer;">
                        <div th:text="${article.title}" class="title"></div>
                        <div th:text="${article.subtitle}" class="subtitle"></div>
                    </a>
                    <div class="data" th:text="|Posed by ${article.authorId} on ${article.date}|"></div>
                    <div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="jumbotron text-center" style="margin-bottom:0">
    <p></p>
</div>

</body>
</html>

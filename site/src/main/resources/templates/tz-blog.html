<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .jumbotron{
            background: url([[@{/459032.jpg}]]);
            background-size: 100%;
            background-position: center;
        }
        .logo{
            font-family: "Segoe UI";
            color: azure;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            background-color: #0a58ca;
            padding:0;
            margin:0;
        }

        .title{
            color: black;
            font-family: "Segoe UI Semibold";
            font-size: 18px;
        }

        .subtitle{
            color: black;
            font-family: "Segoe UI Semibold";
            font-size: 12px;
        }

        .data{
            color: black;
            font-family: "Segoe UI";
            font-size: 10px;
        }
    </style>


</head>
<body>
<div onclick="location.href='/homepage';" style="cursor:pointer;">
    <h1 class="logo">transistorzone.com</h1>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/blog">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tech">Technology</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
            </li>
        </ul>
    </div>
</nav>

<h2 class="col-auto">Blog</h2>
<br>
<div>
    <div th:each="article: ${articlelist}" class="col-auto">
        <a th:href="@{'/article/?id=' + ${article.id}}" style="cursor:pointer;">
            <div th:text="${article.title}" class="title"></div>
            <div th:text="${article.subtitle}" class="subtitle"></div>
        </a>
        <div th:text="|Posed by ${article.authorId} on ${article.date}|" class="data"></div>
        <div><hr></div></div>
</div>
<div class="jumbotron text-center" style="margin-bottom:0">
    <p></p>
</div>

</body>
</html>
